<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTINES MARKET</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>

    <header>
        <h1>BOTINES MARKET</h1>
        <button id="cesta-carrito"><i class="fas fa-shopping-cart"></i><span id="contador-carrito">0</span></button>
    </header>

    <main id="producto-contenedor">
        <!-- Pintamos los productos de mi página -->
    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                <!-- Acá vamos a pintar los productos del carrito -->
            </div>
            <button id="vaciarCarrito" class="boton-vaciar-carrito">Vaciar Carrito</button>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
            <!-- <p>Producto</p>
      <p>Precio</p>
      <p id=cantidad${producto.id}>Cantidad</p>
      <button class="btn waves-effect waves-ligth boton-eliminar" value="">X</button> -->
        </div>
    </div>

    <h2>CONTACTO</h2>
    <div class="formulario-contenedor">
        <form id="contact-form">
            <label>Nombre</label>
            <input type="text" id="user_name" name="user_name">
            <label>Correo</label>
            <input type="email" id="user_email" name="user_email">
            <label>Mensaje</label>
            <textarea name="message" id="messasge" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="/data/stock.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
</body>

</html>
